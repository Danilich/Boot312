<div class="modal-header">
    <h5 class="modal-title" id="modalTitle">Delete user</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form th:method="Delete" th:action="@{/admin/users/{id}/delete(id=${user.getId()})}" th:object="${user}">
        <div class="row justify-content-center align-items-center">

            <div class="form-group font-weight-bold">
                <label for="firstName">First name</label>
                <input disabled class="form-control" id="firstName" placeholder="First Name" type="text"
                       th:field="*{firstName}"/>


                <label for="lastName">Last name</label>
                <input disabled class="form-control" id="lastName" placeholder="Last name" type="text"
                       th:field="*{lastName}"/>

                <label for="age">Age</label>
                <input disabled required class="form-control" id="age" placeholder="Age" type="text"
                       th:field="*{age}"/>

                <label for="email">Email</label>
                <input disabled class="form-control" id="email" placeholder="Username" type="text"
                       th:field="*{email}"/>


                <label for="multiSelect">Role</label>
                <select disabled class="form-control" multiple name="role_select" id="multiSelect">
                    <option disabled th:each="role : ${user.getRoles()}" th:value="${role.getId()}"
                            th:text="${role.getAuthority()}"></option>
                </select>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </form>
</div>
