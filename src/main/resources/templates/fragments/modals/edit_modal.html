<div class="modal-header">
    <h5 class="modal-title" id="modalTitle">Edit user</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="row justify-content-center align-items-center">

            <div class="form-group font-weight-bold">

                <label for="id">ID</label>
                <input disabled class="form-control" id="id" placeholder="ID" type="text"
                       th:field="*{id}"/>

                <label for="firstName">First name</label>
                <input required class="form-control" id="firstName" placeholder="First Name" type="text"
                       th:field="*{firstName}"/>


                <label for="lastName">Last name</label>
                <input required class="form-control" id="lastName" placeholder="Last name" type="text"
                       th:field="*{lastName}"/>


                <label for="age">Age</label>
                <input required class="form-control" id="age" placeholder="Age" type="text"
                       th:field="*{age}"/>


                <label for="email">Email</label>
                <input required class="form-control" id="email" placeholder="Email" type="text"
                       th:field="*{email}"/>


                <label for="password">Password</label>
                <input required class="form-control" id="password" placeholder="Password" type="password"
                       th:field="*{password}"/>


                <label for="multiSelect">Role</label>
                <select required class="form-control" multiple name="role_select" id="multiSelect">
                    <option th:each="role : ${roles}" th:value="${role.getId()}"
                            th:text="${role.getAuthority()}"></option>
                </select>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
